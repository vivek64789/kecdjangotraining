{% extends 'main.html' %}

{% block content %}
<h1>Add Project</h1>
 <form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% for field in form %}
    <p>{{field.label}}
      {{field}}</p>
     
    {% endfor %}
    <button type="submit"> 
      {% if isUpdate %} 
      Update 
      {% else %}
      Add 
      {% endif %} </button>
 </form>
{% endblock %}
