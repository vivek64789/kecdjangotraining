


{% extends 'main.html' %}

{% block content %}

<a href="{% url 'addProject' %}">Add Project</a>

<table>
    <tr>
        <th>Project Id</th>
        <th>Project Name</th>
        <th>Ratio</th>
        <th>Created at</th>
        <th>View</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
    {% for project in projects %}
    <tr>
        <td>{{project.id}}</td>
        <td>{{project.title}}</td>
        <td>{{project.vote_ratio}}</td>
        <td>{{project.createdAt}}</td>
        <td><a href="{% url 'singleProject' project.id  %}">View</a></td>
        <td><a href="{% url 'updateProject' project.id  %}">Update</a></td>
        <td><a href="{% url 'deleteProject' project.id  %}">Delete</a></td>
    </tr>

{% endfor %}
</table>


{% endblock content %}
